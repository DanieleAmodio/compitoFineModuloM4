<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberMarket-Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
     <nav>
        <div class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0;">
            <div class="container-fluid" style="background-color: white;">
               <img src="immagini/Immagine WhatsApp 2025-06-25 ore 19.37.45_fcf36a5f.jpg" style="width: 7%;margin-left: 60px;" alt="logo">
               <a class="navbar-brand fs-1" href="backoffice.html" >BarberMarket-Update</a>
               <form id="search-form" style="margin-right: 60px; ">
                  <div class="mb-3">
                     <div class="dropdown">
                       <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-person-circle"></i> Profilo
                       </button>
                       <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Accedi</a></li>
                        <li><a class="dropdown-item" href="#">Contatti</a></li>
                        <li><a class="dropdown-item" href="#">Impostazioni</a></li>
                       </ul>
                     </div>
                   </div>
               </form>
            </div>
        </div>
    </nav>
    <div class="container">
   <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image</label>
          <input type="text" class="form-control" id="imageUrl" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" />
        </div>
        <div class="d-flex gap-3"> 
           <div>
             <button type="submit" id="button-save" class="btn btn-primary">
              Save
             </button>
           </div>
           <div class="d-flex gap-3">
               <div class="alert alert-success d-none " role="alert" id="success-alert">
                  Salvataggio avvenuto con successo!
               </div>
               <div class="alert alert-danger d-none" role="alert" id="danger-alert">
                   Errore nel salvataggio del prodotto.
               </div>
           </div>
         </div>
     </form>
    </div>

    <script src="editProduct.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
